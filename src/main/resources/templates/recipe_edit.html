<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Popraw receptrurę</title>
    <!-- CSS only -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<tbody>
<div class="container">
    <h2>Popraw receptrurę</h2>
    <hr/>
    <!--    /*@thymesVar id="recipe" type="com.example.BrewApp_1.Recipe.Recipe"*/-->
    <form th:action="@{/saveRecipe}" th:object="${recipe}" method="POST">


        <div class="form-group row">
            <label for="type" class="col-sm-2 col-form-label">Numer receptury</label>
            <div class="col-sm-3 mb-4">
                <input type="number" class="form-control" th:field="*{numRec}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label for="type" class="col-sm-2 col-form-label">Nazwa receptury</label>
            <div class="col-sm-3 mb-4">
                <input type="text" class="form-control" th:field="*{nameRec}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label for="type" class="col-sm-2 col-form-label">Typ Receptury</label>
            <div class="col-sm-3 mb-4">
                <input type="text" class="form-control" th:field="*{type}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label for="type" class="col-sm-2 col-form-label">Data Utworzenia</label>
            <div class="col-sm-3 mb-4">
                <input type="date" class="form-control" th:field="*{created}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label for="type" class="col-sm-2 col-form-label">Objętość [Litry]</label>
            <div class="col-sm-3 mb-4">
                <input type="number" step="0.001" class="form-control" th:field="*{resultAmount}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label for="type" class="col-sm-2 col-form-label">Ekstratkt [Plato]</label>
            <div class="col-sm-3 mb-4">
                <input type="number" step="0.1" class="form-control" th:field="*{resultExtract}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label for="type" class="col-sm-2 col-form-label">Gotowanie [Min]</label>
            <div class="col-sm-3 mb-4">
                <input type="number" class="form-control" th:field="*{boilTime}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label for="type" class="col-sm-2 col-form-label">Whirpool [Min]</label>
            <div class="col-sm-3 mb-4">
                <input type="number" class="form-control" th:field="*{timeWhirpool}" required/>
            </div>
        </div>
        <input type="hidden" th:field="*{id}" />

        </br><button class="btn btn-primary" type="submit">Popraw recepturę</button>

    </form>
</div>
<hr/>
<a th:href="@{/detailRecipe/__${recipeId}__}" class="btn">Wróć do receptury</a>
</tbody>
</html>
