<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Popraw surowiec</title>
    <!-- CSS only -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Popraw surowiec</h2>
    <hr/>
    <form th:action="@{/saveRaw}" th:object="${raw}" method="POST">
        <div class="form-group row">
            <label for="type" class="col-sm-2 col-form-label">Typ surowca</label>
            <div class="col-sm-3 mb-4">
                <input type="text" class="form-control" th:field="*{type}" required/>
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Nazwa surowca</label>
            <div class="col-sm-3 mb-4">
                <input type="text" th:field="*{name}"  class="form-control" required/>
            </div>
        </div>
        <div class="form-group row">
            <label for="unitMeasure" class="col-sm-2 col-form-label">Jednostka miary</label>
            <div class="col-sm-3 mb-4">
                <input type="text" th:field="*{unitMeasure}" class="form-control" required/>
            </div>
        </div>
        <input type="hidden" th:field="*{id}" />
        <button class="btn btn-primary" type="submit">Popraw surowiec</button>
    </form>
    <hr/>
    <a th:href="@{/raws}" class="btn">Wróć do listy surowców</a>
</div>
</body>
</html>
